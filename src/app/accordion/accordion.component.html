  <h2 ></h2>
  <section id="accordion-section" class="card">
    <ul class="list-group">
      <li class="list-group-item s-close" *ngFor="let employee of employees">
        <div class="list-item-heading">
          <span> {{employee.score}} </span>
          <span> {{employee.name}} </span>
          <span> {{employee.position}} </span>
        </div><!-- .list-item -->
        <div class="list-item-meta">
          <div class="row">
            <div class="col-md-5">
              <small>Phone number:</small>
              <p> {{employee.phone}} </p>

              <small>Email:</small>
              <p> {{employee.email}} </p>
            </div>
          </div>
          <small class="show-less"> Show less </small>
        </div><!-- .list-item-meta -->
      </li><!-- ng-for -->
    </ul><!-- .list-group -->
  </section>
